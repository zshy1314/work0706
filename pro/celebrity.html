    <script type="text/javascript" src="js/libs/zepto.js"></script>
    <script type="text/javascript">
        $.ajax({
            url:"data/celebrity.json",
            success:function(result){
                var str = "";
                if(result.isSuccess && result.errorCode==0){
                    $.each(result.data,function(i,n){
                        str += "<dl>"+
                                 "<dt>"+"<img src="+n.src+">"+"</dt>"+
                                    "<dd>"+
                                        "<h2>"+n.matter+"</h2>"+
                                        "<p>"+n.time+"</p>"+
                                     "</dd>"+
                                 "</dl> "

                    })

                }
                $(".content-list").html(str)
            }
        })
    </script>
